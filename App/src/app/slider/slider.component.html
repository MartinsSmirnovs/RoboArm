<StackLayout class="container">
    <Label [text]="slider[compId].name + ': ' + slider[compId].value" class="motorName"></Label>
    <Slider [minValue]="slider[compId].minValue" [maxValue]="slider[compId].maxValue" [value]="slider[compId].value"
        (valueChange)="this.sliderInput($event)"></Slider>
        <StackLayout orientation="horizontal" class="buttonHold" horizontalAlignment="right">
            <Button text="+" class="lilChange" (tap)="oneUp()"></Button>
            <Button text="-" class="lilChange" (tap)="oneDown()"></Button>
        </StackLayout>
</StackLayout>
